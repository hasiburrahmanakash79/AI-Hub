<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link with fontAwesome  -->
    <script src="https://kit.fontawesome.com/04bfd0a410.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <!-- heading -->
    <header class="text-center">
        <h1 class=" my-3 fw-bold">AI Universe Hub</h1>
        <button id="BTN-sort" class="btn p-3 fw-semibold rounded-3 px-4 text-white" style="background-color: #EB5757;">Sort By Date</button>
    </header>
    <main>
        <!-- all Card container start -->
        <section class="my-5">
            <div id="tool-items" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
        <!-- all Card container end -->


        <!-- Loader or spinner  -->
        <section id="Loading" >
            <div style="height: 400px;" class="container  text-center d-flex justify-content-center align-items-center">
              <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </section>

        <!-- see more button start -->
        <section class="mb-3">
            <div id="show-all" class="text-center justify-content-center">
                <button id="btn-see-more" class="btn py-3 px-4 fw-semibold rounded-3 text-white" style="background-color: #EB5757;">See more <i class="fa-sharp fa-solid fa-arrow-right px-2"></i></button>
            </div>
        </section>
        <!-- see more button end -->

        <!-- modal section start  -->
        <div class="modal fade " id="toolsDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="toolsDetailLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" id="modalDetails">
                
            </div>
        </div>
        <!-- modal section end  -->
    </main>

    <!-- bootstrap script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- javaScript file  -->
    <script src="script/data.js"></script>
</body>
</html>
